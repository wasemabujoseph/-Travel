            action: language==='en' ? 'View Plan' : 'عرض الخطة'
          });

            totalCount: total,
            weightedScore: Math.round(weightedScore),
            needsReview: details.keyTopics.filter(t => t.needsReview).length

                    <div className={`text-sm ${darkMode ? 'text-slate-400' : 'text-slate-600'}`}>{resource.type} • {resource.size} • {resource.downloads} {language === 'ar' ? 'تنزيل' : 'downloads'}</div>
                  </div>
                </div>
                <button className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 text-sm">
                  {t('Download','تنزيل')}
                </button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function SectionVideos({ darkMode, language, details, t }) {
      return (
        <div>
          <h3 className={`text-xl font-bold mb-6 ${darkMode ? 'text-white' : 'text-slate-800'}`}>{t('Educational Videos','الفيديوهات التعليمية')}</h3>
          <div className="space-y-3">
            {(details?.videos || []).map((video) => (
              <div key={video.id} className={`flex items-center justify-between p-4 rounded-lg border transition-colors duration-200 ${darkMode ? 'border-slate-700 bg-slate-700 hover:bg-slate-600' : 'border-slate-200 bg-slate-50 hover:bg-slate-100'}`}>
                <div className="flex items-center space-x-4">
                  <div className="w-10 h-10 bg-red-500 rounded-lg flex items-center justify-center flex-shrink-0">
                    <svg className="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                  </div>
                  <div>
                    <span className={`${darkMode ? 'text-white' : 'text-slate-800'} font-medium`}>{video.name}</span>
                    <div className={`text-sm ${darkMode ? 'text-slate-400' : 'text-slate-600'}`}>{(video.views||0).toLocaleString()} {language === 'ar' ? 'مشاهدة' : 'views'} • {video.rating}/5</div>
                  </div>
                </div>
                <button className="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 text-sm">
                  {t('Watch','عرض')}
                </button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function SectionNotes({ darkMode, language, t }) {
      return (
        <div>
          <h3 className={`text-xl font-bold mb-6 ${darkMode ? 'text-white' : 'text-slate-800'}`}>{t('Notes & Weak Points','الملاحظات والمواضيع الصعبة')}</h3>
          <div className="space-y-3">
            <textarea
              placeholder={t('Write your notes here...','اكتب ملاحظاتك هنا...')}
              className={`w-full p-4 rounded-lg resize-none h-32 focus:ring-2 focus:ring-blue-500 focus:border-transparent ${darkMode ? 'bg-slate-700 border-slate-600 text-white placeholder-slate-400' : 'border-slate-300 placeholder-slate-400'}`}
            ></textarea>
            <div className="flex gap-3">
              <button className="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                {t('Save Note','حفظ الملاحظة')}
              </button>
              <button className={`${darkMode ? 'bg-slate-700 hover:bg-slate-600 text-slate-300' : 'bg-slate-200 hover:bg-slate-300 text-slate-700'} px-4 py-2 rounded-lg transition-colors duration-200`}>
                {t('Clear','مسح')}
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Mount app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
